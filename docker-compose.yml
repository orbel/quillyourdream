services:
  # Application (Default: NeDB)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quillyourdream-app
    restart: unless-stopped
    environment:
      # Database configuration (default: NeDB)
      # Set USE_NEDB=false to use MongoDB instead
      USE_NEDB: ${USE_NEDB:-true}
      
      # MongoDB connection (only used if USE_NEDB=false)
      MONGODB_URI: ${MONGODB_URI:-mongodb://quilladmin:changeme123@mongodb:27017/quillyourdream?authSource=admin}
      
      # Application settings
      NODE_ENV: production
      PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-please-change-this-to-a-random-secret-min-32-chars}
      
      # Admin configuration
      ADMIN_EMAILS: ${ADMIN_EMAILS:-admin@quillyourdream.com}
      
      # Domain configuration
      REPLIT_DOMAINS: ${APP_DOMAIN:-localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Persist NeDB database files and sessions
      - ./data:/app/data
      # Persist uploaded images
      - ./attached_assets:/app/attached_assets
      # Persist logs
      - ./logs:/app/logs
    networks:
      - quill-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # MongoDB Database (Optional - only needed if USE_NEDB=false)
  mongodb:
    image: mongo:8
    container_name: quillyourdream-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-quilladmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-quillyourdream}
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./server/data:/docker-entrypoint-initdb.d/data:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - quill-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - mongodb

  # Nginx Reverse Proxy (Optional - for production with custom domain)
  nginx:
    image: nginx:alpine
    container_name: quillyourdream-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./attached_assets:/var/www/attached_assets:ro
    networks:
      - quill-network
    profiles:
      - production

networks:
  quill-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
